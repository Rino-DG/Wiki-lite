{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search Results</h1>
    <ul>
        {% for entry in entries %}
            {% if searchString in entry %}
                <li><a href="{% url 'wikiEntry' entry %}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
